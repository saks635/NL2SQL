<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 NL2SQL Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center px-4 py-8">
  <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">🧠 Natural Language to SQL</h1>

    <form method="POST" action="/query" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Upload SQLite DB:</label>
        <input type="file" name="db_file" required class="w-full border border-gray-300 p-2 rounded-md" />
      </div>

      <div>
        <label class="block font-medium mb-1">Choose LLM Model:</label>
        <select name="llm" class="w-full border border-gray-300 p-2 rounded-md">
          <option value="gemini">Gemini</option>
          <option value="cohere">Cohere</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Ask a Question:</label>
        <textarea name="question" rows="4" placeholder="e.g., List all distinct artist names" required class="w-full border border-gray-300 p-2 rounded-md"></textarea>
      </div>

      <div class="text-center">
        <input type="submit" value="Generate SQL" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 cursor-pointer" />
      </div>
    </form>

    {% if sql %}
    <div class="mt-6">
      <h3 class="text-lg font-semibold text-green-700 mb-2">Generated SQL:</h3>
      <div class="bg-green-100 border-l-4 border-green-500 text-green-800 p-4 rounded-md whitespace-pre-wrap">
        {{ sql }}
      </div>
    </div>
    {% endif %}

    {% if result %}
    <div class="mt-6">
      <h3 class="text-lg font-semibold mb-2 text-gray-800">Result:</h3>
      <div class="{% if '❌' in result %}bg-red-100 border-l-4 border-red-500 text-red-800{% else %}bg-gray-100 border-l-4 border-blue-500 text-gray-800{% endif %} p-4 rounded-md whitespace-pre-wrap">
        {{ result }}
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
